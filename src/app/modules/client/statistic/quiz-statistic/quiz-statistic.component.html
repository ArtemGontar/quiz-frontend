<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-scale-party"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="statistic-container">
    <div class="statistic-wrapper">
        <div class="statistic-title">View the statistic:</div>
        <div class="statistic-content">
            <div class="statistic-content-row">
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        Total passed quizzes
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{quizStatistic.totalPassedQuizzes}} -->
                    </div>
                </div>
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        Average score by quiz
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{quizStatistic.scoreForQuizzes}} -->
                    </div>
                </div>
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        English level
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{englishLevels[quizStatistic.englishLevel]}} -->
                    </div>
                </div>
            </div>
            <div class="statistic-content-row">
                <div class="statistic-content-item statistic-content-item-chart">
                    <div class="statistic-content-chart-name">
                        Pie chart
                    </div>
                    <div class="statistic-content-chart-value">
                        <app-my-bar-chart></app-my-bar-chart>
                    </div>
                </div>
                <div class="statistic-content-item statistic-content-item-chart">
                    <div class="statistic-content-chart-name">
                        Chart
                    </div>
                    <div class="statistic-content-chart-value">
                        <app-my-pie-chart></app-my-pie-chart>
                    </div>
                </div>
            </div>
            <div class="statistic-content-row">
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        Total passed questions
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{quizStatistic.totalPassedQuestions}} -->
                    </div>
                </div>
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        Total failed questions
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{quizStatistic.totalFailedQuestions}} -->
                    </div>
                </div>
                <div class="statistic-content-item">
                    <div class="statistic-content-item-name">
                        Passed/failed percent
                    </div>
                    <div class="statistic-content-item-value">
                        <!-- {{quizStatistic.totalPassedQuizzes}} -->
                    </div>
                </div>
            </div>
        </div>
    </div>
