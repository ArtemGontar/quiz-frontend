<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-scale-party"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="user-profile-container">
    <div class="user-profile-wrapper">
        <div class="user-profile-title">User Profile</div>
        <div class="user-profile-content">
            <div class="user-profile-content-inputs">
                <div class="user-profile-div-input">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="userProfile.firstName"/>
                </div>
                <div class="user-profile-div-input">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="userProfile.lastName"/>
                </div>
                <div class="user-profile-div-input">
                    <label>E-mail</label>
                    <input type="text" [(ngModel)]="userProfile.email"/>
                </div>
                <div class="user-profile-div-input">
                    <label>Phone Number</label>
                    <input type="text" [(ngModel)]="userProfile.phoneNumber"/>
                </div>
                <div class="user-profile-div-input">
                    <label>English level</label>
                    <input type="text" [(value)]="englishLevels[userProfile.englishLevel]" readonly/>
                </div>
                <div class="user-profile-div-input">
                    <label>Birth Date</label>
                    <mat-form-field>
                        <input [(ngModel)]="userProfile.birthDate" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="user-profile-div-input">
                    <label>Departament</label>
                    <input type="text" [(ngModel)]="userProfile.departament"/>
                </div>
                <div class="user-profile-div-input">
                    <label>Job Title</label>
                    <input type="text" [(ngModel)]="userProfile.jobTitle"/>
                </div>
                <div class="user-profile-div-input">
                    <label>System role</label>
                    <input type="text" [(value)]="roles[role]" readonly/>
                </div>
            </div>
            <div class="user-profile-div-buttons">
                <div class="user-profile-div-button">
                    <button (click)="returnBackClick()" >Return back</button>
                </div>
                <div class="user-profile-div-button">
                    <button (click)="disableUser()">Disable user</button>
                </div>
                <div class="user-profile-div-button">
                    <button (click)="saveUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
