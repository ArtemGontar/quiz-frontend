<div class="choose-quiz-container">
    <div class="choose-quiz-wrapper">
        <div class="choose-quiz-title">Choose the quizzes:</div>
        <div class="choose-quiz-content">
            <div class="choose-quiz-content-title">
                <div class="choose-quiz-content-title-row">
                    Name
                </div>
                <div class="choose-quiz-content-title-row">
                    Priority
                </div>
            </div>
            <div class="choose-quiz-content-table">
                <div class="choose-quiz-content-table-row" *ngFor="let quiz of quizzes">
                    <div class="choose-quiz-content-table-wrapper" [routerLink]="[quiz.id ,'questions']" [queryParams]="{ quizName: quiz.title }">
                        <div class="choose-quiz-content-table-row-item">
                            {{quiz.title}}
                        </div>
                        <div class="choose-quiz-content-table-row-item">
                            {{priorities[quiz.priority]}}
                        </div>
                    </div>
                    <div class="choose-quiz-content-table-item-delete" (click)="quizStatistic(quiz.id)">
                        <img src="../../../../../assets/img/statistic.png" width="25px" height="25px">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
