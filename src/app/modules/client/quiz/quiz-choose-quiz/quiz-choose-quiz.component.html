<div class="choose-quiz-container">
    <div class="choose-quiz-wrapper">
        <div class="choose-quiz-title">Choose the quizzes: {{chapterName}}</div>
        <div class="choose-quiz-content">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="priority">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                  <td mat-cell *matCellDef="let element"> {{priorities[element.priority]}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="align-right"> 
                        <div class="choose-quiz-content-table-item-action" [routerLink]="[element.id, 'quiz-statistic']">
                            <img src="../../../assets/img/statistic.png" width="25px" height="25px">
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id, 'questions']" [queryParams]="{ quizName: row.title }" routerLinkActive="router-link-active"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
