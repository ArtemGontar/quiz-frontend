<div class="choose-chapter-container">
    <div class="choose-chapter-wrapper">
        <div class="choose-chapter-title">Choose the chapter:</div>
        <div class="choose-chapter-content">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="englishLevel">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> English level </th>
                  <td mat-cell *matCellDef="let element"> {{englishLevels[element.englishLevel]}} </td>
                </ng-container>
              
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="align-right"> 
                        <div class="choose-chapter-content-table-item-delete" (click)="deleteChapter(element.id)">
                            <img src="../../../assets/img/trash.svg" width="25px" height="25px">
                        </div> 
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id, 'quizzes']" [queryParams]="{ chapterName: row.name }" routerLinkActive="router-link-active"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
